<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
</head>
<body>
    <div class="container">
        <table>
            <thead>
            <tr>
                <th>아이디</th>
            </tr>
            </thead>
            <tbody>
            <tr sec:authorize="hasRole('ROLE_MEMBER')">
                <td sec:authentication="name"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

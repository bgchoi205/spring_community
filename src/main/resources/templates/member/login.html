<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <div class="container">
      <form action="/member/login" method="post">
          <div class="form-group">
              <label for="loginId">아이디</label>
              <input type="text" id="loginId" name="loginId" placeholder="로그인 아이디를
입력하세요">
          </div>
          <div class="form-group">
              <label for="loginPw">비밀번호</label>
              <input type="password" id="loginPw" name="loginPw" placeholder="로그인 비밀번호를
입력하세요">
          </div>

          <button type="submit">로그인</button>
      </form>
  </div>
</body>
</html>

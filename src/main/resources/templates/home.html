<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bannerSection w-full ">
        <img src="/img/home_banner-ge352ba354_1920.jpg" alt="">
    </div>
    <div class="flex">
        <div class="side-bar w-40 p-2 flex flex-col items-center">
            <div class="side-menu-btn my-4 mx-2 w-12 h-12 bg-gray-600 flex flex-col items-center justify-center cursor-pointer">
                  <span class="plus-icon text-4xl text-white flex flex-col justify-center items-center">
                    <i class="fas fa-plus"></i>
                  </span>
            </div>
            <aside class="side-menu-wrap w-full">
                <nav class="p-2 flex justify-center w-full text-white font-bold">
                    <ul class="grid grid-cols-1 gap-2">
                        <li>
                            <a href="/articles">전체</a>
                        </li>
                        <li th:each="board : ${boardList}">
                            <a th:href="@{/articles(boardName=${board.name})}" th:text="${board.name}"></a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </div>

        <div class="container mx-auto">
            <div class="recentArticles mt-4">
                <span class="text-xl font-bold text-gray-100 rounded-2xl bg-title-gray px-4 py-1">최근 게시글</span>
                <div class="grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 mt-2">
                    <th:block th:each="article : ${recentArticleList}">
                        <a th:href="@{/articles(id=${article.id})}">
                            <div class="w-72 h-24 rounded-lg p-2 border border-gray-600">
                                <div class="text-gray-100 font-bold text-lg">
                                    <span class="bg-box-gray px-2 py-1 rounded-xl" th:text="${article.board.name}"></span>
                                </div>
                                <div class="font-bold py-2 text-gray-600 text-over-hidden">
                                    <span th:text="${article.title}"></span>
                                </div>
                            </div>
                        </a>
                    </th:block>
                    <a href="/articles">
                        <div class="w-72 h-24 rounded-lg p-2 flex justify-center items-center">
                            <div class="text-gray-100 font-bold text-lg">
                                <span class="bg-box-gray px-8 py-3 rounded-xl">+더보기</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

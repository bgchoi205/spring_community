<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <div class="container">
      <form action="/doLogin" method="post">

          <!-- csrf 토큰 값을 hidden으로 넘겨주기-->
          <!-- spring security가 적용되면 post방식으로 보내는 데이터는 csrf토큰값이 필요. -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="form-group">
              <label for="loginId">아이디</label>
              <input type="text" id="loginId" name="loginId" placeholder="로그인 아이디를
입력하세요">
          </div>
          <div class="form-group">
              <label for="loginPw">비밀번호</label>
              <input type="password" id="loginPw" name="loginPw" placeholder="로그인 비밀번호를
입력하세요">
          </div>

          <button type="submit">로그인</button>
      </form>
  </div>
</body>
</html>

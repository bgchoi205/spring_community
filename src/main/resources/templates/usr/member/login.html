<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
  <div class="container mx-auto">
      <div class="w-full shadow-lg mt-20 rounded-lg overflow-hidden box-border">
          <div class="w-full flex bg-gray-600 text-xl text-white p-2">
              <span class="w-full text-center">로그인</span>
          </div>
          <form action="/doLogin" method="post" class="p-4">
              <!-- csrf 토큰 값을 hidden으로 넘겨주기-->
              <!-- spring security가 적용되면 post방식으로 보내는 데이터는 csrf토큰값이 필요. -->
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="grid-input">
                  <div></div>
                  <span class="text-center">아이디</span>
                  <input type="text" name="loginId" class="border shadow rounded py-1">
                  <div></div>
              </div>
              <div class="grid-input">
                  <div></div>
                  <span class="text-center">비밀번호</span>
                  <input type="password" name="loginPw" class="border shadow rounded  py-1">
                  <div></div>
              </div>
              <div class="flex justify-center">
                  <button type="submit" class="bg-gray-600 rounded w-16 m-1">
                      <span class="text-white font-bold">로그인</span>
                  </button>
                  <button class="bg-gray-600 rounded w-16 py-2 m-1">
                      <a href="../" class="text-white font-bold">취소</a>
                  </button>
              </div>
          </form>
      </div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
  <div class="container">

      <!-- th:action 으로 csrf 토큰값을 자동으로 넘겨줌 -->
      <form th:action="@{/usr/member/join}" method="post">
          <div class="form-group">
              <label for="name">아이디</label>
              <input type="text" id="loginId" name="loginId" placeholder="로그인 아이디를
입력하세요">
          </div>
          <div class="form-group">
              <label for="name">비밀번호</label>
              <input type="password" id="loginPw" name="loginPw" placeholder="로그인 비밀번호를
입력하세요">
          </div>
          <div class="form-group">
              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="이름을
입력하세요">
          </div>
          <div class="form-group">
              <label for="name">닉네임</label>
              <input type="text" id="nickname" name="nickname" placeholder="닉네임을
입력하세요">
          </div>
          <div class="form-group">
              <label for="name">이메일</label>
              <input type="text" id="email" name="email" placeholder="이메일을
입력하세요">
          </div>
          <button type="submit">등록</button>
      </form>
  </div>
</body>
</html>

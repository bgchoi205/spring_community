<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.9/tailwind.min.css">
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
<div>
    <div class="container mx-auto bg-gray-100 p-2">
        <form action="/usr/article/write" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <p>제목</p>
                <input type="text" name="title" placeholder="제목 입력" class="border p-2">
            </div>
            <div>
                <p>내용</p>
                <textarea name="body" placeholder="내용 입력" class="border w-full" rows="10"></textarea>
            </div>
            <div>
                <button type="submit" class="bg-blue-900 text-white px-2 py-1">
                    <span>작성</span>
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

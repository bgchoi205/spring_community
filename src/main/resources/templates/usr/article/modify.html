<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
  <div class="container">
      <form action="/usr/article/modify" method="post">
          <div class="form-group">
              <label for="title">제목</label>
              <input type="text" id="title" name="title" placeholder="제목을
입력하세요">
          </div>

          <div class="form-group">
              <label for="body">내용</label>
              <input type="text" id="body" name="body" placeholder="내용을
입력하세요">
          </div>

          <button type="submit">수정</button>
      </form>
  </div>
</body>
</html>

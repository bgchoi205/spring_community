<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 리스트</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto mt-4">
        <table class="article-list-table w-full text-gray-600 text-center">
            <thead class="p-4 border-t-2 border-b-2 h-10">
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="article : ${articles}">
                <tr>
                    <td th:text="${article.id}"></td>
                    <td><a th:text="${article.title}" th:href="@{articles/{id}(id=${article.id})}" class="hover:underline"></a></td>
                    <td th:text="${article.modifiedDate}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

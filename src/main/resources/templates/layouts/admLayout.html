<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>admLayout</title>

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

    <!-- 데이지UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/1.14.0/full.css">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 제이쿼리 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 반응형 메타태그 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- 공통 css, js -->
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/common.js" defer="defer"></script>
</head>
<body>
<div class="flex flex-col min-h-screen">
    <!-- header -->
    <header th:replace="fragments/header::headerFragment"></header>

    <div class="flex-grow">
        <div class="flex container mx-auto pt-2 h-full">
            <div class="adm-side-bar">
                <aside class="w-44 flex flex-col rounded-xl bg-gray-600 text-gray-100">
                    <div class="h-12 flex justify-center items-center p-4 text-lg font-bold border-b box-border">
                        <span>관리자 메뉴</span>
                    </div>
                    <div class="font-bold flex justify-center">
                        <ul class="flex flex-col">
                            <li class="p-2">
                                <a href="/adm">
                                    관리자 홈
                                </a>
                            </li>
                            <li class="p-2">
                                <a href="/articles/write">
                                    게시물 작성
                                </a>
                            </li>
                            <li class="p-2">
                                <a href="/adm/articles">
                                    게시물 관리
                                </a>
                            </li>
                            <li class="p-2">
                                <a href="#">
                                    게시판 관리
                                </a>
                            </li>
                            <li class="p-2">
                                <a href="#">
                                    회원 관리
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
            <!-- content(해당페이지의 내용) -->
            <div layout:fragment="content" class="flex-grow h-full"></div>
        </div>
    </div>



    <!-- footer -->
    <footer th:replace="fragments/footer::footerFragment"></footer>
</div>
</body>
</html>

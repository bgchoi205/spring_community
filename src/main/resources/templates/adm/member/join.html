<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>join</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto">
        <div class="max-w-3xl mx-auto shadow-lg mt-10 rounded-lg box-border border-t border-gray-100 relative">
            <div class="title-wrap-pattern absolute">
                <div class="triangle-left"></div>
                <div class="title-center">
                    <span>계정생성</span>
                </div>
                <div class="title-right"></div>
                <div class="triangle-right"></div>
            </div>
            <!-- th:action 으로 csrf 토큰값을 자동으로 넘겨줌 -->
            <form th:action="@{/adm/join}" method="post" onsubmit="return isInputFilled(this)" class="px-4 py-10">
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">아이디</span>
                    <input type="text" name="loginId" id="loginId" class="border shadow rounded py-1"
                           oninput="checkLoginIdOnInput()" placeholder="사용할 아이디 입력">
                    <div>
                        <span onclick="checkLoginId()" class="doubleCheckLoginId active cursor-pointer p-2 text-sm p-1">중복확인</span>
                        <span class="checkLoginIdTrue text-green-500 p-1">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">비밀번호</span>
                    <input type="password" name="loginPw" id="loginPw" autocomplete="off"
                           class="border shadow rounded py-1" placeholder="사용할 비밀번호 입력">
                    <div>
                        <span class="pwTrue text-green-500 p-1">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                    <div></div>
                </div>
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">비밀번호 확인</span>
                    <input type="password" id="checkPw" autocomplete="off" oninput="checkPwOnInput()"
                           class="border shadow rounded py-1" placeholder="비밀번호 확인">
                    <div>
                        <span class="checkPwTrue text-green-500 p-1">
                            <i class="fas fa-check"></i>
                        </span>
                        <span class="checkPwFalse text-red-500 pl-2">
                            <i class="fas fa-exclamation"></i>
                        </span>
                    </div>
                    <div></div>
                </div>
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">이름</span>
                    <input type="text" name="name" class="border shadow rounded py-1" placeholder="이름 입력">
                    <div></div>
                </div>
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">닉네임</span>
                    <input type="text" name="nickname" id="nickname" class="border shadow rounded py-1"
                           oninput="checkNickOnInput()" placeholder="닉네임 입력">
                    <div>
                        <span onclick="checkNick()" class="doubleCheckNick active cursor-pointer p-2 text-sm p-1">중복확인</span>
                        <span class="checkNickTrue text-green-500 p-1">
                            <i class="fas fa-check"></i>
                        </span>
                    </div>
                </div>
                <div class="grid-input-join my-2">
                    <div></div>
                    <span class="text-center">이메일</span>
                    <input type="email" name="email" class="border shadow rounded py-1" placeholder="이메일 입력">
                    <div></div>
                </div>
                <div class="flex justify-center my-4">
                    <button type="submit" id="addMemberBtn" class="bg-gray-600 rounded w-16 m-1" disabled>
                        <span class="text-white font-bold">생성</span>
                    </button>
                    <button class="bg-gray-600 rounded w-16 py-2 m-1">
                        <a href="javascript:history.back()" class="text-white font-bold">취소</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- 계정 생성 js -->
    <script src="/js/joinMember.js"></script>
</div>
</body>
</html>
